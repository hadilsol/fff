<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label>Email</label>
        <input type="email" name="email" id="email" maxlength="4" required  placeholder="Enter ur email"><br>
        <label>Password</label>
        <input type="password" name="pass" id="pass" required placeholder="Enter ur Password"><br>
        <input type="submit" value="LOGIN"><br>
        <input type="reset" value="Clear"><br>
        <label>Choose ur gender: </label><br>
        <input type="radio" name="gender" id="female">female
        <input type="radio" name="gender" id="male">male
        <br><br>
        <label>Choose ur courses:</label><br>
        <input type="checkbox" name="html" id="html">HTML
        <input type="checkbox" name="css" id="css">CSS
        <input type="checkbox" name="js" id="js">JavaScript
        <br>
        <label>Choose ur car</label>
        <select size="3" multiple>
            <option value="bmw">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi" selected>Audi</option>
            <option value="Toyota">Toyota</option>
        </select>
        <br>
        <label>Talk about ur self</label><br>
        <textarea name="txt" id="txt" style="width:300px;height:150px;"placeholder="Write....">
       
        </textarea>
        <input type="number" maxlength="4" size="6" step="2" min="0" max="20" >
    </form>
</body>

</html>
